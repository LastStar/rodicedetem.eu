-
  title: Akce Buk
  date: 6. března 2014
  text: Vážení rodiče,

    chtěli bychom Vás seznámit s termínem brigády na Akci buk, t.j. vybudování sezení na zahradě MŠ pod bukem pro naše děti.

    Brigáda se bude konat dne <strong>26. dubna 2014 od 13.00</strong>. Je zapotřebí především několik tatínků. Práce bude vést pan Zelenka.

    Práce bude spočívat v přípravě terénu, zabetonování obrubníků, vysypání plochy pískem a položení dlažby.

    Další informace pro dobrovolníky napíšeme v týdnu před akcí.

-
  title: Karnevalové vítání jara
  date: 15. března 2014
  text: Karneval proběhne v restauraci Liberecká výšina dne <strong>22.&nbsp;března 2014</strong>.

    Sraz bude ve <strong>14.00 u MŠ Jizerka</strong>, odkud půjdeme společně pěšky na Výšinu.

    K dispozici bude občerstvení z nápojového lístku restaurace.

    Hudební doprovod, dobrá nálada a spousta legrace jsou zaručeny.

    Akce je zcela dobrovolná, vstupné je zdarma.

    Vezměte s sebou příbuzné a kamarády (:-).

