-
  title: Článek o školce
  date: 1. srpna 2014
  text: V červencovém vydání Libereckého zpravodaje byl zveřejněn článek paní ředitelky MŠ Jizerka Jany Šindelářové a zakladatelky spolku Rodiče dětem při MŠ Jizerka Venduly Pospíšilové jako poděkování rodičům a shrnutí dosavadní činnosti spolku. Uvádíme celé znění článku.

    <h3>MŠ Jizerka děkuje rodičům</h3>

    <p class='quote'>Spolupráci s rodinami považujeme za velice významný faktor podporující efektivitu vzdělávání dětí. Věříme, že nastolením atmosféry důvěry a vzájemného respektu můžeme dosáhnout optimálního jednotného výchovného působení školy a rodiny. Jsme rádi, že se u nás, na MŠ Jizerka, rodiče velmi aktivně zapojili do dění ve škole, a to jak účastí na akcích, výletech, divadle, školních dílničkách i jinde. Letos na jaře byl založen při Mateřské škole Jizerka Spolek rodiče dětem. Jeho vzniku předcházela vize širší a trvalejší spolupráce rodičů a pedagogů. Hlavním úmyslem rodičů je spolupořádání volnočasových aktivit dětí, rodičů a přátel mateřské školy. Dalším významným cílem je dobrovolnická výpomoc při budování zázemí školy. Hned od počátku se spolku společně s vedením MŠ Jizerka daří pořádat zábavní akce. Například Karnevalové vítání jara na Liberecké výšině, pálení čarodějnic na zahradě MŠ nebo loučení se školním rokem a předškoláky s lampionovým průvodem a nocováním rodičů a dětí v mateřské škole. Činnost spolku se projevila naplno během několika sobotních brigád, kdy se podařilo zkultivovat a poklidit zahradu školky, vybudovat kompost, založit záhony, připravit hrací místo pod stromy. Největší a nejnáročnější akcí bylo vytvoření zázemí ve stínu velkého buku včetně položení zámkové dlažby na profesionální úrovni. V interiéru školy se rodičům a dětem povedlo útulně vyzdobit třídu a chodbu malováním dětských motivů na stěny. Jménem dětí MŠ Jizerka, Spolku rodiče dětem při MŠ Jizerka a vedení školy bychom chtěli poděkovat všem rodičům, kteří se podíleli na pracích ve školce. Je to investice do našich dětí a už dnes je vidět, že je to investice z nejlepších!</p>

